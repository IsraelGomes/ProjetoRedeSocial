<section id="id_Login">
  <h1 id="id_Titulo_Logar_Usuario">Acessar Conta</h1>
  <form (ngSubmit)="logar()" #formulario="ngForm" id="id_Form_Login">
    <div class="input-field col s6">
      <input type="email" name="nome" #emailUsuario="ngModel"  [(ngModel)]="email" required>
      <label>Nome:</label>
    </div>

    <div class="input-field col s6">
      <input type="password" name="senha" #senhaUsuario="ngModel"  [(ngModel)]="senha" required>
      <label>Senha:</label>
    </div>
    <a href="index.html">Esqueceu a Senha?</a>
    <input type="submit" name="logar" value="Logar" id="id_Button_Logar">
  </form>
</section>
